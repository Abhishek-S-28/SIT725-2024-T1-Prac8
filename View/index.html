<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Selection App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .navbar { background-color: #333; }
        .navbar a { color: white; }
        .card { margin-top: 20px; }
        .btn-primary { background-color: #004165; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
    </div>
</nav>
<div class="container text-center mt-5">
    <img src="logo.svg" alt="Deakin University" class="img-fluid" style="max-width: 200px; margin-bottom: 20px;">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5><b>UNIT 1</b></h5>
                    <p>SIT725 - APPLIED SOFTWARE ENGINEERING</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5><b>UNIT 2</b></h5>
                    <p>SIT719 - ANALYTICS FOR SECURITY AND PRIVACY</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5><b>UNIT 3</b></h5>
                    <p>SIT740 - PROFESSIONAL PRACTICE IN IT</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center mt-4">
        <div class="col-md-6">
            <form id="courseForm" method="post" action="http://localhost:3000/submit">
                <div class="form-group">
                    <label for="unit">Select Unit:</label>
                    <select id="unit" name="unit" class="form-control">
                        <option value="SIT725">SIT725 - APPLIED SOFTWARE ENGINEERING</option>
                        <option value="SIT719">SIT719 - ANALYTICS FOR SECURITY AND PRIVACY</option>
                        <option value="SIT740">SIT740 - PROFESSIONAL PRACTICE IN IT</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io();
    socket.on('welcome', function(data) {
        console.log(data);
        alert(data);  
    });
</script>
</body>
</html>
